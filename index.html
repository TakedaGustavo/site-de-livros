    <div class="resp">
        <h1>
            Cadastro de Cliente
        </h1>
        <form class="respform" action="" method="POST" onsubmit="return validar();">
            <label for="tnome">
                Nome: <br />
            </label>
            <input type="text" maxlength="80" size="25" name="txtNome" placeholder="Digite o Nome"
                id="tNome" autofocus required>
            <br />

            <label for="tCpf">
                C.P.F.: <br />
            </label>
            <input type="text" maxlength="11" size="25" id="tCpf" name="txtCpf"
                placeholder="Digite o Cpf" onblur="maskCpf()" required>
            <br />
            <label for="tEmail">
                Email: <br />
            </label>
            <input type="text" maxlength="100" size="25" id="tEmail" name="txtEmail"
                placeholder="Digite o Email" required>
            <br />
            <label for="tcomentario">
                Comentários <br />
            </label>
            <input type="text" maxlength="100" size="40" placeholder="Faça um comentário">
            <br />
            <div class="btn">
                <button type="submit" name="btnEnviar">Enviar</button>
                <button type="reset" name="btnCancelar">Cancelar</button>

            </div>
        </form>
    </div>
